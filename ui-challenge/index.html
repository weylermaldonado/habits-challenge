<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>

<body>
  <div class="container" id="parent-unique">
    <ul class="list-group">

    </ul>
  </div>
  <script>
    const socket = io.connect("http://localhost:3000");


    socket.on('product-created', (data) => {
      $(`<li class="list-group-item">Producto ${data.name} con ID ${data.id} creado.</li>`).appendTo('#parent-unique > ul')
      console.log(data)
    });

    socket.on('product-deleted', (data) => {
      $(`<li class="list-group-item">Producto ${data.id} eliminado.</li>`).appendTo('#parent-unique > ul')
      console.log(data)
    });
  </script>
</body>

</html>
